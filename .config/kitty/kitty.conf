# NOTE: Not all options override the defaults and some have only been added to covey useful information

# Generated by running "kitten theme"
include current-theme.conf

# Should technically be done using "symbol_map", but using a NerdFont is fine
font_family      family="JetBrainsMono Nerd Font Mono"
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 11.5
disable_ligatures never


cursor_shape block
cursor_shape_unfocused hollow
cursor_blink_interval 0
# cursor_trail 1
# cursor_trail_decay 0.1 0.4
# cursor_trail_start_threshold 2


# Only important when not using a multiplexer
scrollback_lines 2000
scrollbar scrolled-and-hovered

mouse_hide_wait 3.0
underline_hyperlinks hover
copy_on_select clipboard


# Milliseconds, indirectly sets FPS. Have set it to ~250 but will be synced to monitor unless "sync_to_monitor" is set to "no"
repaint_delay 4

# Delay before input from the program running in the terminal is processed in ms
input_delay 3
sync_to_monitor yes

enable_audio_bell no

confirm_os_window_close -1


# Tab placement
tab_bar_edge top

tab_bar_style powerline
tab_powerline_style slanted


# background_opacity 0.8

# Currently only supported on MacOS and KDE
# background_blur 0

# background_image background.png

# Can be one of tiled, mirror-tiled, scaled, clamped, centered or cscaled
# background_image_layout scaled
# background_tint 0.9


# The default value of . means to use the value of of the SHELL environment variable or if unset, whatever shell is set as the default shell for the current user
shell .

# Used when editing kitty.conf via keyboard shortcut
editor nvim

# How often to check for Kitty updates in hours, disabled as package manager will handle that
update_check_interval 0

# Prevents terminal emulator from overriding the cursor shape upon startup
shell_integration enabled no-cursor

# Matches title bar and terminal color
wayland_titlebar_color background
